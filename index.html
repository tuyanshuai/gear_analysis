<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>齿轮分析系统 - Gear Analysis System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="icon">⚙</span>
                    <span>齿轮分析系统</span>
                    <span class="subtitle">Gear Analysis System</span>
                </h1>
                <button class="btn btn-primary" id="savePrintBtn">保存/打印PDF</button>
            </div>
        </header>

        <!-- Tab导航 -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="input">输入与可视化</button>
            <button class="tab-btn" data-tab="basic">基本参数</button>
            <button class="tab-btn" data-tab="span">跨棒距分析</button>
            <button class="tab-btn" data-tab="pitch">齿距误差</button>
            <button class="tab-btn" data-tab="profile">轮廓误差</button>
            <button class="tab-btn" data-tab="grade">齿轮等级</button>
        </div>

        <!-- Tab内容区 -->
        <div class="tab-content-container">
            <!-- Tab 1: 输入与可视化 -->
            <div class="tab-content active" id="tab-input">
                <div class="input-visualization-layout">
                    <!-- 左侧：输入参数 -->
                    <div class="input-panel">
                        <h3>输入参数</h3>
                        <!-- 文件上传 -->
                        <div class="input-section">
                            <label for="profileFile">轮廓文件 (TXT/CSV)</label>
                            <div class="file-upload-container">
                                <input type="file" id="profileFile" accept=".txt,.csv" style="display: none;">
                                <button class="btn btn-outline" id="fileSelectBtn">选择文件</button>
                                <span class="file-name" id="fileName">未选择文件</span>
                            </div>
                            <div class="file-info" id="fileInfo"></div>
                        </div>


                        <div class="button-group">
                            <button class="btn btn-outline" id="clearBtn">清空数据</button>
                        </div>
                    </div>

                    <!-- 右侧：轮廓可视化 -->
                    <div class="visualization-panel">
                        <div class="visualization-header">
                            <h3>轮廓可视化</h3>
                            <div class="view-controls">
                                <button class="btn-icon" id="selectZoomBtn" title="选框放大">⊞</button>
                                <button class="btn-icon" id="fitToViewBtn" title="自适应显示">⤢</button>
                                <button class="btn-icon" id="zoomInBtn" title="放大">+</button>
                                <button class="btn-icon" id="zoomOutBtn" title="缩小">-</button>
                                <button class="btn-icon" id="resetViewBtn" title="重置视图">⌂</button>
                            </div>
                        </div>
                        <div class="input-section" style="margin-bottom: 10px;">
                            <label for="pointSizeSlider">点大小: <span id="pointSizeValue">0.5</span></label>
                            <input type="range" id="pointSizeSlider" min="0.1" max="5" step="0.1" value="0.5" style="width: 100%;">
                        </div>
                        <div class="canvas-container">
                            <canvas id="gearCanvas"></canvas>
                            <div class="canvas-overlay" id="canvasOverlay">
                                <div class="overlay-info">
                                    <div class="info-item">
                                        <span class="info-label">视图比例:</span>
                                        <span class="info-value" id="zoomLevel">1.0x</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab 2: 基本参数 -->
            <div class="tab-content" id="tab-basic">
                <div class="basic-params-layout">
                    <div class="params-display">
                        <div class="result-table">
                            <div class="result-row">
                                <span class="result-label">齿数 (Z)</span>
                                <span class="result-value" id="toothCountResult">-</span>
                                <span class="result-unit">齿</span>
                            </div>
                            <div class="result-row">
                                <span class="result-label">齿顶圆直径</span>
                                <span class="result-value" id="addendumDiameter">-</span>
                                <span class="result-unit">mm</span>
                            </div>
                            <div class="result-row">
                                <span class="result-label">齿根圆直径</span>
                                <span class="result-value" id="dedendumDiameter">-</span>
                                <span class="result-unit">mm</span>
                            </div>
                        </div>
                    </div>
                    <div class="circle-visualization">
                        <canvas id="basicParamsCanvas"></canvas>
                    </div>
                    <div class="r-theta-plot" style="display: none;">
                        <h4>r(θ) 分析图</h4>
                        <canvas id="rThetaCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tab 3: 跨棒距分析 -->
            <div class="tab-content" id="tab-span">
                <div class="span-analysis-layout">
                    <div class="span-results">
                        <div class="input-section">
                            <label for="ballDiameter">量棒直径 (mm)</label>
                            <input type="number" id="ballDiameter" value="3" min="0.1" step="0.1" style="width: 100%; padding: 4px var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--radius-sm);">
                        </div>
                        <div class="result-table">
                            <div class="result-row highlight">
                                <span class="result-label">平均跨棒距</span>
                                <span class="result-value" id="spanMeasurement">-</span>
                                <span class="result-unit">mm</span>
                            </div>
                            <div class="result-row">
                                <span class="result-label">跨棒距标准差</span>
                                <span class="result-value" id="spanStdDev">-</span>
                                <span class="result-unit">mm</span>
                            </div>
                        </div>
                    </div>
                    <div class="span-visualization">
                        <h4>轮廓与量棒圆</h4>
                        <canvas id="spanProfileCanvas"></canvas>
                    </div>
                    <div class="span-histogram">
                        <h4>跨棒距直方图</h4>
                        <canvas id="spanHistogramCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tab 4: 齿距误差 -->
            <div class="tab-content" id="tab-pitch">
                <div class="pitch-error-layout">
                    <div class="input-section">
                        <label for="pitchDiameterInput">分度圆直径 (mm)</label>
                        <input type="number" id="pitchDiameterInput" value="" min="0.1" step="0.1" style="width: 100%; padding: 4px var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--radius-sm);">
                    </div>
                    <div class="result-table">
                        <div class="result-row">
                            <span class="result-label">单个齿距误差 (fp)</span>
                            <span class="result-value" id="singlePitchError">-</span>
                            <span class="result-unit">μm</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">累计齿距误差 (Fp)</span>
                            <span class="result-value" id="cumulativePitchError">-</span>
                            <span class="result-unit">μm</span>
                        </div>
                    </div>
                    <div class="plot-container">
                        <canvas id="pitchErrorCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tab 5: 轮廓误差 -->
            <div class="tab-content" id="tab-profile">
                <div class="profile-error-layout">
                    <div class="profile-error-header">
                        <div class="input-section">
                            <label for="cadFile">CAD图纸文件 (DXF)</label>
                            <div class="file-upload-container">
                                <input type="file" id="cadFile" accept=".dxf" style="display: none;">
                                <button class="btn btn-outline" id="cadFileSelectBtn">选择CAD文件</button>
                                <span class="file-name" id="cadFileName">未选择文件</span>
                            </div>
                            <div class="file-info" id="cadFileInfo"></div>
                        </div>
                    </div>
                    <div class="result-table">
                        <div class="result-row highlight">
                            <span class="result-label">轮廓度误差 (最大偏差)</span>
                            <span class="result-value" id="profileError">-</span>
                            <span class="result-unit">μm</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">配准状态</span>
                            <span class="result-value" id="registrationStatus">-</span>
                            <span class="result-unit"></span>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline" id="registerBtn">执行配准</button>
                    </div>
                    <div class="plot-container">
                        <canvas id="profileErrorCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tab 6: 齿轮等级 -->
            <div class="tab-content" id="tab-grade">
                <div class="grade-layout">
                    <div class="result-table">
                        <div class="result-row">
                            <span class="result-label">ISO 等级</span>
                            <span class="result-value" id="isoGrade">-</span>
                            <span class="result-unit"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">JIS 等级</span>
                            <span class="result-value" id="jisGrade">-</span>
                            <span class="result-unit"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">GBK 等级</span>
                            <span class="result-value" id="gbkGrade">-</span>
                            <span class="result-unit"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 状态信息 -->
        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">就绪</span>
            </div>
        </div>
    </div>

    <script src="gear-calculator.js"></script>
    <script src="gear-visualizer.js"></script>
    <script src="gear-file-parser.js"></script>
    <script src="gear-point-utils.js"></script>
    <script src="gear-tooth-count.js"></script>
    <script src="gear-circle-fitting.js"></script>
    <script src="gear-registration.js"></script>
    <script src="gear-grade.js"></script>
    <script src="gear-analysis.js"></script>
    <script src="app.js"></script>
</body>
</html>
